<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillSpardha – Learn Skills Online | Live Classes & Courses</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Logo.png" />

    <!-- SEO -->
    <meta
      name="description"
      content="SkillSpardha is an online learning platform offering live classes, expert-led courses, and skill-based training to help you learn and grow."
    />
    <meta
      name="keywords"
      content="SkillSpardha, online courses, live classes, skill learning, education platform"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.skillspardha.com/" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SkillSpardha – Learn and Grow" />
    <meta
      property="og:description"
      content="Join SkillSpardha to learn in-demand skills through live classes and expert-curated courses."
    />
    <meta property="og:url" content="https://www.skillspardha.com/" />
    <meta property="og:image" content="https://www.skillspardha.com/Logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SkillSpardha – Learn and Grow" />
    <meta
      name="twitter:description"
      content="SkillSpardha offers live classes and online courses to boost your skills."
    />
    <meta
      name="twitter:image"
      content="https://www.skillspardha.com/Logo.png"
    />

    <!-- Structured Data (Google Rich Results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "SkillSpardha",
        "url": "https://www.skillspardha.com",
        "logo": "https://www.skillspardha.com/Logo.png",
        "sameAs": [
          "https://www.facebook.com/skillspardha",
          "https://www.instagram.com/skillspardha"
        ]
      }
    </script>
  </head>

  <body>
    <noscript>
      SkillSpardha requires JavaScript to run. Please enable JavaScript.
    </noscript>

    <div id="root"></div>

    <!-- Razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- App -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
